<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: black; color: white;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addListItem(language){
        const li = document.createElement('li')
        li.innerHTML = `${language}`
        document.querySelector('.language').appendChild(li)
    }

    addListItem("Typescript")
    addListItem("Ruby")

    // Optimized way
    function addLanguage(langName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }

    addLanguage("Java")
    addLanguage("Python")

    // Edit
    const thirdlang = document.querySelector("li:nth-child(3)")
    // thirdlang.innerHTML = "R" // not an optimized approach
    const newli = document.createElement('li')
    newli.textContent = "C++"
    thirdlang.replaceWith(newli)

    // Edit
    const firstlang = document.querySelector("li:first-child")
    firstlang.outerHTML = '<li>HTML</li>'

    // remove
    const lastlang = document.querySelector("li:last-child")
    lastlang.remove()
    
</script>
</html>
