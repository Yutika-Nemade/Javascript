<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node list</title>
</head>
<body style="background-color: #212121; color: #fff">
    
</body>
<script>
    // create element using js

    const div = document.createElement('div')
    console.log(div)
    div.className = "main"
    div.id = Math.round(Math.random() * 10 + 1)
    div.setAttribute("title", "New title")
    div.style.backgroundColor = "Green"
    div.style.padding = "10px"
    // div.innerText = "DOM"
    // when we use innerText it first gets the value and then overwrites, which increases loads making it unoptimized
    const newText = document.createTextNode("DOM")
    div.appendChild(newText)

    document.body.appendChild(div)
</script>

</html>
